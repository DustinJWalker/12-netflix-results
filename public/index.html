<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Netflix Search Results</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <script src="/app.js" charset="utf-8"></script>

  <section class="page">
    <div class="container">

    <div class="results__container">

      <div class="search-form">
      <input type="text" placeholder="Movie Title" class="search-form__input">
      <button class="search-form__btn">Search</button>
    </div>
  </div>


    <div class="search__result">
      <div class="programming">
        <h1 class="netflix__show-title"></h1>
        <h3 class="netflix__category"></h3>
        <h3 class="netflix__rating"></h3>
        <div class="img__parent">
          <img class="netflix__poster" src="" alt="" />
        </div>

        <h2 class="Summary">Summary</h2>
        <p class="netflix__summary"></p>
        <h2 class="Actors">Actors</h2>
        <p class="netflix__show-cast"></p>

    </div>
  </div>
</section>









</body>
</html>
